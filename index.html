<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz Format 1</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
 </head>
 <body> 
    <div class="container">
        <div class="score">
            <span id="user1-score">0</span>
        <span> / </span>
            <span id="user2-score">0</span>
        </div>
        <div class="content" id="question-area">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn-btnOption" id="btnA">A<button>
                <button class="btn-btnOption" id="btnB">B</button>
                <button class="btn-btnOption" id="btnC">C</button>
                <button class="btn-btnOption" id="btnD">D</button>
            </div>
        </div>
        <div class="controls">
            <button class="btn-restart" id="restart">Restart</button>
            <button class="btn-submit" id="submit">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
 </body>
 </html>
